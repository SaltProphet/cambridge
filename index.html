<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CamBridge - Cam Sharing With Cost Controls</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0B0B0B;
      color: #F2F2F2;
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    a { color: inherit; text-decoration: none; }
    
    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
    }
    .logo-mark {
      width: 64px;
      height: 64px;
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }
    .hero h1 span {
      display: block;
      margin-top: 0.5rem;
    }
    .hero-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      display: inline-block;
    }
    .btn-primary {
      background: #F2F2F2;
      color: #0B0B0B;
    }
    .btn-primary:hover {
      background: #E0E0E0;
    }
    .btn-secondary {
      background: transparent;
      color: #F2F2F2;
      border-color: #1C1C1C;
    }
    .btn-secondary:hover {
      border-color: #7A7A7A;
    }
    
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .hero-buttons { flex-direction: column; width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <header style="position: fixed; top: 0; left: 0; right: 0; background: rgba(11, 11, 11, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #1C1C1C; z-index: 1000;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;">
      <a href="/" style="display: flex; align-items: center; gap: 0.5rem; font-size: 1.25rem; font-weight: 600;">
        <img src="/assets/mark.svg" alt="CamBridge" style="width: 32px; height: 32px;">
        CamBridge
      </a>
      <nav style="display: flex; align-items: center; gap: 2rem;">
        <a href="/" style="color: #7A7A7A; font-size: 0.875rem;">Home</a>
        <a href="/creator/login" style="color: #7A7A7A; font-size: 0.875rem;">Login</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <img src="/assets/mark.svg" alt="CamBridge" class="logo-mark">
    <h1>
      Cam Sharing
      <span>With Cost Controls</span>
    </h1>
    <div class="hero-buttons">
      <a href="/creator/register" class="btn btn-primary">Request Access</a>
      <a href="/creator/login" class="btn btn-secondary">Creator Login</a>
    </div>
  </main>
</body>
</html>
