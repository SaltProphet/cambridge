<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room - CamBridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0B0B0B;
      color: #F2F2F2;
      line-height: 1.6;
      padding-top: 60px;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .room-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .subtitle {
      color: #7A7A7A;
      margin-bottom: 2rem;
    }
    .video-placeholder {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #1C1C1C;
      border: 2px dashed #7A7A7A;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header style="position: fixed; top: 0; left: 0; right: 0; background: rgba(11, 11, 11, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #1C1C1C; z-index: 1000;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;">
      <a href="/" style="display: flex; align-items: center; gap: 0.5rem; font-size: 1.25rem; font-weight: 600; text-decoration: none; color: #F2F2F2;">
        <img src="/assets/mark.svg" alt="CamBridge" style="width: 32px; height: 32px;">
        CamBridge
      </a>
      <nav style="display: flex; align-items: center; gap: 2rem;">
        <a href="/" style="color: #7A7A7A; font-size: 0.875rem; text-decoration: none;">Home</a>
        <a href="/creator/login" style="color: #7A7A7A; font-size: 0.875rem; text-decoration: none;">Login</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="room-container">
      <h1>Video Room</h1>
      <p class="subtitle">Connect with your creator</p>
      
      <div class="video-placeholder">
        <p style="color: #7A7A7A;">Video room placeholder</p>
      </div>
      
      <p class="subtitle">Room functionality coming soon</p>
    </div>
  </div>
</body>
</html>
