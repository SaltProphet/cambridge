<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room - CamBridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0B0B0B;
      color: #F2F2F2;
      line-height: 1.6;
      padding-top: 60px;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .room-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .subtitle {
      color: #7A7A7A;
      margin-bottom: 2rem;
    }
    .video-placeholder {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #1C1C1C;
      border: 2px dashed #7A7A7A;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header style="position: fixed; top: 0; left: 0; right: 0; background: rgba(11, 11, 11, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #1C1C1C; z-index: 1000;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;">
      <a href="/" style="display: flex; align-items: center; gap: 0.5rem; font-size: 1.25rem; font-weight: 600; text-decoration: none; color: #F2F2F2;">
        <img src="/assets/mark.svg" alt="CamBridge" style="width: 32px; height: 32px;">
        CamBridge
      </a>
      <nav style="display: flex; align-items: center; gap: 2rem;">
        <a href="/" style="color: #7A7A7A; font-size: 0.875rem; text-decoration: none;">Home</a>
        <a href="/creator/login" style="color: #7A7A7A; font-size: 0.875rem; text-decoration: none;">Login</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="room-container">
      <h1 id="creatorName">Video Room</h1>
      <p class="subtitle">Request access to join this creator's room</p>
      
      <div class="video-placeholder">
        <p style="color: #7A7A7A;">Video room placeholder</p>
      </div>
      
      <div style="max-width: 480px; width: 100%; margin: 2rem auto;">
        <div style="background: #141414; border: 1px solid #1C1C1C; border-radius: 0.5rem; padding: 2rem;">
          <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem;">Request Access</h2>
          
          <form id="joinRequestForm">
            <div style="margin-bottom: 1.5rem;">
              <label for="email" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Email</label>
              <input type="email" id="email" name="email" placeholder="you@example.com" required
                style="width: 100%; padding: 0.75rem; background: #1C1C1C; border: 1px solid #1C1C1C; border-radius: 0.375rem; color: #F2F2F2; font-size: 1rem;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
              <label for="handle" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Handle</label>
              <input type="text" id="handle" name="handle" placeholder="@yourhandle" required
                style="width: 100%; padding: 0.75rem; background: #1C1C1C; border: 1px solid #1C1C1C; border-radius: 0.375rem; color: #F2F2F2; font-size: 1rem;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
              <label for="note" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Note (optional)</label>
              <textarea id="note" name="note" placeholder="Why would you like to join?" rows="3"
                style="width: 100%; padding: 0.75rem; background: #1C1C1C; border: 1px solid #1C1C1C; border-radius: 0.375rem; color: #F2F2F2; font-size: 1rem; resize: vertical;"></textarea>
            </div>
            
            <button type="submit" id="submitBtn"
              style="width: 100%; padding: 0.875rem; background: #F2F2F2; color: #0B0B0B; border: none; border-radius: 0.375rem; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.2s;">
              Submit Request
            </button>
            
            <div id="statusMessage" style="margin-top: 1rem; padding: 1rem; border-radius: 0.375rem; display: none;"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Extract creator slug from URL path
    function getCreatorSlug() {
      const path = window.location.pathname;
      const match = path.match(/\/r\/([^\/]+)/);
      return match ? match[1] : null;
    }

    // Show status message
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.style.display = 'block';
      statusEl.style.background = isError ? '#2D1010' : '#0F2D1A';
      statusEl.style.border = isError ? '1px solid #4D1F1F' : '1px solid #1F4D2D';
      statusEl.style.color = isError ? '#FF6B6B' : '#6BFF8B';
    }

    // Load creator info
    async function loadCreatorInfo() {
      const creatorSlug = getCreatorSlug();
      if (!creatorSlug) return;

      try {
        const response = await fetch(`/api/creator/public-info?creatorSlug=${encodeURIComponent(creatorSlug)}`);
        if (response.ok) {
          const data = await response.json();
          if (data.slug) {
            document.getElementById('creatorName').textContent = `@${data.slug}'s Room`;
          }
        }
      } catch (error) {
        console.error('Failed to load creator info:', error);
      }
    }

    // Handle form submission
    document.getElementById('joinRequestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const statusEl = document.getElementById('statusMessage');
      
      // Get form data
      const email = document.getElementById('email').value.trim();
      const handle = document.getElementById('handle').value.trim();
      const note = document.getElementById('note').value.trim();
      const creatorSlug = getCreatorSlug();
      
      if (!creatorSlug) {
        showStatus('Invalid room URL', true);
        return;
      }
      
      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      statusEl.style.display = 'none';
      
      try {
        const response = await fetch('/api/join-requests', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email,
            handle,
            note,
            creatorSlug
          })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          showStatus(data.devLogged 
            ? 'Request submitted successfully! (Development mode - check console)'
            : 'Request submitted successfully! The creator will review your request.', 
            false);
          
          // Clear form
          document.getElementById('joinRequestForm').reset();
        } else {
          showStatus(data.error || 'Failed to submit request. Please try again.', true);
        }
      } catch (error) {
        console.error('Error submitting join request:', error);
        showStatus('An error occurred. Please try again.', true);
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Request';
      }
    });

    // Load creator info on page load
    loadCreatorInfo();
  </script>
</body>
</html>
