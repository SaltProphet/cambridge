<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Sign Up - CamBridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0B0B0B;
      color: #F2F2F2;
      line-height: 1.6;
      padding-top: 60px;
    }
    .container {
      max-width: 480px;
      margin: 4rem auto;
      padding: 0 2rem;
    }
    .card {
      background: #141414;
      border: 1px solid #1C1C1C;
      border-radius: 0.5rem;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #7A7A7A;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      background: #1C1C1C;
      border: 1px solid #1C1C1C;
      border-radius: 0.375rem;
      color: #F2F2F2;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #7A7A7A;
    }
    .btn {
      width: 100%;
      padding: 0.875rem;
      background: #F2F2F2;
      color: #0B0B0B;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #E0E0E0;
    }
    .footer-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #7A7A7A;
    }
    .footer-link a {
      color: #F2F2F2;
      text-decoration: none;
    }
    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header style="position: fixed; top: 0; left: 0; right: 0; background: rgba(11, 11, 11, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #1C1C1C; z-index: 1000;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;">
      <a href="/" style="display: flex; align-items: center; gap: 0.5rem; font-size: 1.25rem; font-weight: 600; text-decoration: none; color: #F2F2F2;">
        <img src="/assets/mark.svg" alt="CamBridge" style="width: 32px; height: 32px;">
        CamBridge
      </a>
      <nav style="display: flex; align-items: center; gap: 2rem;">
        <a href="/" style="color: #7A7A7A; font-size: 0.875rem; text-decoration: none;">Home</a>
        <a href="/creator/login" style="color: #7A7A7A; font-size: 0.875rem; text-decoration: none;">Login</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h1>Create Account</h1>
      <p class="subtitle">Sign up to start creating rooms</p>
      
      <form id="signupForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="yourcreatorname" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="btn" id="submitBtn">Create Account</button>
        
        <div id="statusMessage" style="margin-top: 1rem; padding: 1rem; border-radius: 0.375rem; display: none;"></div>
      </form>
      
      <div class="footer-link">
        Already have an account? <a href="/creator/login">Log in</a>
      </div>
    </div>
  </div>

  <script>
    // Show status message
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.style.display = 'block';
      statusEl.style.background = isError ? '#2D1010' : '#0F2D1A';
      statusEl.style.border = isError ? '1px solid #4D1F1F' : '1px solid #1F4D2D';
      statusEl.style.color = isError ? '#FF6B6B' : '#6BFF8B';
    }

    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const statusEl = document.getElementById('statusMessage');
      
      // Get form data
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      // Basic validation
      if (password.length < 8) {
        showStatus('Password must be at least 8 characters long', true);
        return;
      }
      
      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';
      statusEl.style.display = 'none';
      
      try {
        // Note: This is a placeholder for Phase 3 user registration
        // For now, we'll show that the feature is coming soon
        showStatus('Account creation is coming in Phase 3. This form is currently non-functional.', false);
        
        // In Phase 3, this would be:
        // const response = await fetch('/api/auth/register', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ email, username, password })
        // });
        
      } catch (error) {
        console.error('Error creating account:', error);
        showStatus('An error occurred. Please try again.', true);
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
