<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Dashboard - CamBridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0B0B0B;
      color: #F2F2F2;
      line-height: 1.6;
      padding-top: 60px;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #7A7A7A;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .card {
      background: #141414;
      border: 1px solid #1C1C1C;
      border-radius: 0.5rem;
      padding: 1.5rem;
    }
    .card h3 {
      font-size: 0.875rem;
      font-weight: 500;
      color: #7A7A7A;
      margin-bottom: 0.5rem;
    }
    .card .value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .card .description {
      font-size: 0.875rem;
      color: #7A7A7A;
    }
  </style>
</head>
<body>
  <header style="position: fixed; top: 0; left: 0; right: 0; background: rgba(11, 11, 11, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #1C1C1C; z-index: 1000;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;">
      <a href="/" style="display: flex; align-items: center; gap: 0.5rem; font-size: 1.25rem; font-weight: 600; text-decoration: none; color: #F2F2F2;">
        <img src="/assets/mark.svg" alt="CamBridge" style="width: 32px; height: 32px;">
        CamBridge
      </a>
      <nav style="display: flex; align-items: center; gap: 2rem;">
        <a href="/" style="color: #7A7A7A; font-size: 0.875rem; text-decoration: none;">Home</a>
        <a href="/creator/login" style="color: #7A7A7A; font-size: 0.875rem; text-decoration: none;">Login</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Creator Dashboard</h1>
    <p class="subtitle">Manage your rooms and monitor usage</p>
    
    <div class="grid">
      <div class="card">
        <h3>Tier</h3>
        <div class="value">â€”</div>
        <div class="description">No data yet</div>
      </div>
      
      <div class="card">
        <h3>Rooms</h3>
        <div class="value">0</div>
        <div class="description">No data yet</div>
      </div>
      
      <div class="card">
        <h3>Hours Used</h3>
        <div class="value">0</div>
        <div class="description">No data yet</div>
      </div>
      
      <div class="card">
        <h3>Sessions</h3>
        <div class="value">0</div>
        <div class="description">No data yet</div>
      </div>
    </div>
    
    <div class="card">
      <h3>Recent Activity</h3>
      <p class="description" id="activityStatus">Loading...</p>
    </div>
  </div>

  <script>
    // Check for authentication token
    function getAuthToken() {
      return localStorage.getItem('authToken');
    }

    // Show error message
    function showError(message) {
      document.getElementById('activityStatus').textContent = message;
    }

    // Load dashboard data
    async function loadDashboardData() {
      const token = getAuthToken();
      
      if (!token) {
        // No token - redirect to login after a short delay
        document.getElementById('activityStatus').textContent = 'Not authenticated. Redirecting to login...';
        setTimeout(() => {
          window.location.href = '/creator/login';
        }, 2000);
        return;
      }

      try {
        // In Phase 2b/3, this would load actual creator data
        // For now, show that authentication is not yet implemented
        document.getElementById('activityStatus').textContent = 'Dashboard data loading requires authentication (Phase 3)';
        
        // When authentication is implemented in Phase 3:
        // const response = await fetch('/api/creator/requests', {
        //   headers: {
        //     'Authorization': `Bearer ${token}`
        //   }
        // });
        //
        // if (response.ok) {
        //   const data = await response.json();
        //   // Update dashboard with real data
        // }
        
      } catch (error) {
        console.error('Error loading dashboard:', error);
        showError('Failed to load dashboard data');
      }
    }

    // Load data on page load
    loadDashboardData();
  </script>
</body>
</html>
